<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="../css/login_regn_pg.css">
</head>

<body>
    <div class="https://www.dporganizer.com/wp-content/uploads/2018/02/15145454/education-background.jpg"></div>
    <div class="container">
        <div class="form-container">
            <p>Hey, Enter your details<br>to sign in to your account !!</p>
            <form action="#">
                <input type="email" id="email" name="email" required placeholder="Enter your e-mail">
                <input type="password" id="password" name="password" required placeholder="Enter your Password">
                <input class="submit-button" type="submit" value="Let's Start">

            </form>
            <div class="social-login">
                <p>Or sign in with:</p>
                <div class="social-icons">
                    <a href="#"><img src="../img/login-pg-img/google.png" alt=""></a>
                    <a href="#"><img src="../img/login-pg-img/github.png" alt=""></a>
                </div>
            </div>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>
</body>

</html>
